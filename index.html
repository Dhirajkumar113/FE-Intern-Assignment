<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <form action="connect.php" method="post">

        <h1>Apply for a position</h1>
        <p>Please complete the form below to apply for a position with us.</p><hr>

        <div class="form-group">
            <label class="form-group-label" for="fname">Name</label>
            <div class="name">
                <input class="form-group-input" placeholder="FirstName" type="text" name="fname" id="fname" required/>
                <input class="form-group-input" placeholder="LastName" type="text" name="lname" id="lname"/>
            </div>
        </div>

        <div class="form-group">
            <label class="form-group-label" for="email">Email</label>
            <input class="form-group-input" placeholder="example123@abcmail.com" type="email" name="email" id="email" required/>
        </div>

        <div class="form-group">
            <label class="form-group-label" for="phone">Mobile Number</label>
            <select name="c-code" id="c-code">
                <option value="">Select</option>
                <option value="91">India : +91 </option>
            </select>
            <input type="number" name="phone" id="phone" onblur="check()" required/>
        </div>
        
        <div class="form-group">
            <label class="form-group-label" for="linkedin">LinkedIn Profile</label>
            <input class="form-group-input" placeholder="https://www.linkedin.com/in/example" type="url" name="linkedin" id="linkedin" required/>
        </div>

        <div class="form-group">
            <label class="form-group-label" for="drupal">Drupal Profile</label>
            <input class="form-group-input" placeholder="https://www.drupal.org/u/example" type="url" name="drupal" id="drupal"/>
        </div>

        <div class="form-group">
            <label class="form-group-label" for="position">Position Applying for</label>
            <input class="form-group-input"  placeholder="Associate Software Developer" type="text" name="position" id="position" required/>
        </div>

        <div class="form-group">
            <label class="form-group-label" for="start">When can you start?</label>
            <select name="start" id="start" required>
                <option value="">Select</option>
                <option value="0">Immediately</option>
                <option value="15">After 15 days</option>
                <option value="30">After 30 days</option>
                <option value="45">After 45 days</option>
            </select>

            
        </div>
             <div class="form-group">
              <label class="form-group-label" for="City">Current city</label>
            <div class="inputarea">
                <input type="radio" name="CurrentCity" value="kolkata" id="kolkata" onclick="hide()">
                <label for="kolkata">Kolkata</label><br>
                <input type="radio" name="CurrentCity" value="other" id="other" onclick="show()">
                <label for="other">Other</label>
            </div>


</div>
        <div class="form-group" id="optional">
            <label class="form-group-label" for="CityName">City Name</label>
            <input class="form-group-input" placeholder="" type="text" name="CityName" id="CityName">

            
        </div>
        <div class="form-group">
         <label>Are you willing to relocate?</label>
            <div class="inputarea">
                <input type="radio" name="relocate" value="yes" id="yes">
                <label class="form-group-label" for="yes">Yes</label>
                <input type="radio" name="relocate" value="no" id="no">
                <label class="form-group-label" for="no">No</label>
                <input type="radio" name="relocate" value="not sure" id="notsure">
                <label class="form-group-label" for="notsure">Not Sure</label>
            </div>
</div>
        <div class="form-group">
            <label class="form-group-label" for="lastCompany">Last company you worked for</label>
            <input class="form-group-label" placeholder="" type="text" name="lastCompany" id="lastCompany">
        </div>

        <div class="form-group">
            <label class="form-group-label" for="comments">Comments</label>
            <input class="form-group-label" placeholder="" type="text" name="comments" id="comments">
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        
    </form>

    <script>
         function hide(){
             document.getElementById("optional").style.display = "none";
         }

         function show(){
             document.getElementById("optional").style.display = "flex";
         }
        
        function check(){
             let num = document.getElementById("phone").value;
             if(num>9999999999 || num<1111111111){
                 alert("Invalid Phone Number")
             }
         }
    </script>
</body>
</html>
